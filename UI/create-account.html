<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | Create account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="shadow">    
        <div class="container">
            <div id="branding">
                <a href="index.html"><img id="branding" src="./img/logo-blue.png" alt="logo-white"></a>
            </div>
            <nav>
                <div class="nav-full">
                    <div class="nav-style navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="dashboard.html">Profile</a></li>
                        <li class="current"><a href="">Open an Account</a></li>
                        <li><a href="index.html">Sign Out</a></li>
                    </ul>
                    </div>
                </div>
                <div class="nav-not-full">
                        <div class="hidden-navbar">
                                <img id="menu" class="nav-style" src="./img/menu.png" alt="" onclick=toggleSidebar()>
                                <div id="sidebar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="dashboard.html">Profile</a></li>
                            <li class="current"><a href="">Open an Account</a></li>
                            <li><a href="index.html">Sign Out</a></li>
                        </ul> 
                    </div> 
                    </div>  
                </div>
            </nav>        
        </div>
    </header>

    <main>
        <section id ="login" class="padding-bot border shadow">
            <div class="otherErrorContainer"></div>

            <div>
                <h1 class= "heading-title-login m2">OPEN AN ACCOUNT</h1>
            </div>
            <div class="form-div"> 
                <form>
                    <div>
                        <label>FIRSTNAME</label><br>
                        <input type="text", placeholder="Firstname" required>
                        <p class="pErrorContainer" id="firstnameError"></p>
                    </div>
                    <div>
                        <label>LASTNAME</label><br>
                        <input type="text", placeholder="Lastname" required>
                        <p class="pErrorContainer" id="lastnameError"></p>
                    </div>
                    <div>
                        <label>ACCOUNT TYPE</label><br>
                        <select>
                            <option Value="Savings">Savings</option>
                            <option Value="Current">Current</option>
                        </select>
                        <p class="pErrorContainer" id="acctTypeError"></p>
                    </div>
                    <button class="btn"><a href="#">SUBMIT</a></button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h3>Follow Us</h3>
        <div class="social">
            <div class="socialmedia-img inline-style">
                <a href="https://facebook.com/"><img src="img/fb.png" alt="facebook"></a>
            </div>
            <div class="socialmedia-img inline-style">
                <a href="https://twitter.com/"><img src="img/twitter.png" alt="twitter"></a>
            </div>
            <div class="socialmedia-img inline-style">
                <a href="https://instagram.com/"><img src="img/instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <p>Banka, copyright &copy; 2019</p>
        
    </footer>
</body>
</html>
