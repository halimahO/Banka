<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | Sign in</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="shadow">    
        <div class="container">
            <div id="branding">
                <a href="index.html"><img id="branding" src="./img/logo-blue.png" alt="logo-white"></a>
            </div>
            <nav>
                <div class="nav-full">
                    <div class="nav-style navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="current"><a href="sign-in.html">Sign in</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                    </div>
                </div>
                <div class="nav-not-full">
                        <div class="hidden-navbar">
                                <img id="menu" class="nav-style" src="./img/menu.png" alt="" onclick=toggleSidebar()>
                                <div id="sidebar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li class="current"><a href="sign-in.html">Sign in</a></li>
                            <li><a href="register.html">Register</a></li>
                        </ul> 
                    </div> 
                    </div>  
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id ="login-section" class="padding-bot border shadow">
            <div id="otherErrorContainer"></div>

            <div>
                <h1 class= "heading-title-login">SIGN IN</h1>
                <p class="center"> Not registered with us yet? <a href="register.html">Sign up</a></p>
            </div>

            <div class="form-div"> 
                <form onSubmit="return goToDashboard()";>
                    <div>
                        <label>EMAIL ADDRESS</label><br>
                        <input id="emailInput" type="email" , placeholder="Email Address">
                        <p class="pErrorContainer" id="emailError"></p>
                    </div>
                    <div>
                        <label> <p id="password-label">PASSWORD </p></label>
                        <input type="password", placeholder="*******">
                        <p class="pErrorContainer" id="passwordError"></p>
                        <a href=""><p id="forgot-password-ptag">Forgot your password?</p></a>
                    </div>
                    <button type ="submit" id ="loginButton" class="btn">SIGN IN</button> 
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h3>Follow Us</h3>
        <div class="social">
            <div class="socialmedia-img inline-style">
                <a href="https://facebook.com/"><img src="img/fb.png" alt="facebook"></a>
            </div>
            <div class="socialmedia-img inline-style">
                <a href="https://twitter.com/"><img src="img/twitter.png" alt="twitter"></a>
            </div>
            <div class="socialmedia-img inline-style">
                <a href="https://instagram.com/"><img src="img/instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <p>Banka, copyright &copy; 2019</p>
        
    </footer>
</body>
</html>
